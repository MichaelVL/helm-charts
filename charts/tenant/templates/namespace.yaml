{{ range $name,$ns := .Values.namespaces }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $name }}
  {{- if $ns.labels }}
  labels:
    {{- toYaml $ns.labels | nindent 4 }}
  {{- end }}
  {{- if $ns.annotations }}
  annotations:
    {{- toYaml $ns.annotations | nindent 4 }}
  {{- end }}
---
{{ end -}}
